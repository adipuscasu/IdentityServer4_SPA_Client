<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
        <label for="email">Email/email</label>
        <input type="search" formControlName="email" autocomplete="off" name="email"
          class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && registerForm.controls['email'].errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls['email'].errors.required">email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="passwordDoNotComplete">Password</label>
        <input type="password" formControlName="password" autocomplete="off" name="passwordDoNotComplete"
          class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && registerForm.controls['password'].errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls['password'].errors.required">Password is required</div>
            <div *ngIf="registerForm.controls['password'].errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
      <div *ngIf="submitted && registerForm.controls['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="registerForm.controls['confirmPassword'].errors.required">Confirm Password is required</div>
          <div *ngIf="registerForm.controls['confirmPassword'].errors.mustMatch">Passwords must match</div>
      </div>
  </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
