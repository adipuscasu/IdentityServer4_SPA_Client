<div class="card">
  <div class="card-body">
      <div class="row">
          <div class="col-12 col-lg-6 my-1 my-lg-0">
              <button class="btn btn-primary" [disabled]="isAccountReadOnly()"

                      (click)="onUserClick(null)">
                  {{'USER.NEW_USER' | translate}}
              </button>
          </div>
          <div class="col-12 col-lg-6 my-1 my-lg-0">
              <form [formGroup]="searchFormGroup"
                  (ngSubmit)="getUsers()"
                    novalidate
                    autocomplete="off"
                    class="d-flex align-items-center">
                  <div class="input-group">
                      <input type="text"
                             class="form-control"
                             formControlName="freeText"
                             name="freeText"
                             placeholder="{{'COMMON.SEARCH' | translate}}">
                      <div class="input-group-append">
                          <button class="btn btn-outline-dark"
                                  (click)="clearSearch()"
                                  type="button">
                              <fa-icon [icon]="['fas', 'trash']"></fa-icon>
                          </button>
                      </div>
                      <div class="input-group-append">
                          <button class="btn btn-primary"
                                  type="submit">
                              <fa-icon [icon]="['fas', 'search']"></fa-icon>
                          </button>
                      </div>
                  </div>
                  <div class="ml-2 d-none d-lg-block">
                      <div class="custom-control custom-switch">
                          <input type="checkbox"
                                 name="includeDeactivated"
                                 class="custom-control-input"
                                 formControlName="includeDeactivated"
                                 id="includeDeactivated">
                          <label class="custom-control-label text-nowrap"
                                 for="includeDeactivated">
                              {{'USER.INCLUDE_DEACTIVATED' | translate}}
                          </label>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<div class="card flex-grow-1 mb-0"
   *ngIf="listReady">
  <div class="card-body d-flex">
      <!-- TABLE -->
      <isspa-grid [table]="gridTable.User"
      rowselection="single"
      (selected)="onUserClick($event)"
      [rows]="users"></isspa-grid>
      <ng-template [isspaBreakpoint]="true || [bootstrapBreakpoint.Small, bootstrapBreakpoint.Medium, bootstrapBreakpoint.Large, bootstrapBreakpoint.XLarge]"
                   [isspaBreakpointElse]="smallGrid">

      </ng-template>
      <ng-template #smallGrid>
          LIST FOR SMALL SCREENS

          <!-- <isspa-grid [table]="gridtable.user"
                      (selected)="onuserclick($event)"
                      [rows]="users"></isspa-grid> -->
      </ng-template>
  </div>
</div>
